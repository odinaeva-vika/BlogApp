  <title>Blog App</title>
  <link rel="stylesheet" href="reset.css">

<body>
  <main>
    <div class="container">
      <div id="taskBlog" class="blog">
        <div class="post">
          <h1 class="title">Новый пост</h1>
          <form id="taskForm" class="form">
            <input id="tastInput" class="input" type="text" required placeholder="Заголовок">
            <textarea id="taskTextarea" width = "100%" class="textarea" name="comment" required placeholder="Напиши пост"></textarea>
            <button class="button">Опубликовать</button>
            <span id="taskChekTitle" data-chek="title" class="chek">Заголовок больше 100 символов</span>
            <span id="taskChekText" data-chek="text" class="chek">Пост больше 200 символов</span>
          </form>
        </div>
        <div class="lenta">
          <h2 class="lenta__title">Лента</h2>
          <div id="taskLenta">
            <p>Тут пока пусто...</p>
